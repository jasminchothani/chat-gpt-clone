<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>

    <main>
        <div class="log-in-wraper">
            <div class="header-login">
                <img src="assets/img/untitled.png" class="img-fluid" alt="..." width="41" height="41">
            </div>
            <div class="login-content">
                <div class="logincontent-wraper mx-auto">
                    <div class="welcome-back">
                        <h3 class="welcome-back-title text-center">Welcome back</h3>
                    </div>
                    <div class="form-content">
                        <form class="text-center">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control frmctrol-custome shadow-none" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput" class="label-float-custome">Email address</label>
                                <span class="input-error-message">
                                    <img src="assets/img/error.svg" class="img-fluid me-2" alt="..."></img>
                                    Email is not valid.</span>
                            </div>
                            <div>
                                <button type="submit" class="btn-continue border-0">Continue</button>
                            </div>
                        </form>
                        <div>
                            <p class="dont-have-ac text-center">Don't have an account?
                                <a class="text-decoration-none signup-text" href="signup.html">Sign up</a>
                            </p>
                        </div>
                        <div class="or-text-leftrightline">
                            <span class="or-text">Or</span>
                        </div>
                        <div class="mt-4">
                            <a href="#" class="btn-social text-decoration-none">
                                <img src="assets/img/microsoft.png" width="20px" height="20px" class="me-2 img-width" alt="">
                                Continue with Microsoft Account
                            </a>

                            <a href="#" class="btn-social text-decoration-none">
                                <img src="assets/img/googlelogo.png" width="20px" height="20px" class="me-2 img-width" alt="">
                                Continue with Google
                            </a>

                            <a href="#" class="btn-social text-decoration-none">
                                <img src="assets/img/applelogo.png" width="20px" height="20px" class="me-2 img-width" alt="">
                                Continue with Apple
                            </a>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

            <div class="py-3 text-xs text-center">
                <a href="index.html" target="_blank" class="mx-3 text-gray-500 text-decoration-none"
                    >Terms of use</a>
                <span class="text-gray-600">|</span>
                <a href="#" target="_blank"
                    class="mx-3 text-gray-500 text-decoration-none" >Privacy policy</a>
            </div>
        </div>
        </div>
    </main>

    <script src="assets/js/bootstrap.js"></script>
</body>

</html>
